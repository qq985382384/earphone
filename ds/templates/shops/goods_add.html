<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>全球生鲜卖家管理后台页面</title>
   
    <link rel="stylesheet" href="../../static/shops/css/font.css">
    <link rel="stylesheet" href="../../static/shops/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/shops/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/shops/js/xadmin.js"></script>
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>商品编号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_email" name="goods_num" required="" 
                  autocomplete="off" class="layui-input" value="{{ g.goods_id }}">
              </div>
          </div>
            <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>商品分类
              </label>
              <div class="layui-input-inline">
                  <select  id="L_repass" name="goods_type" required="" autocomplete="off" class="layui-input">
                      <option value="0">请选择</option>
                      {% for type in types %}
                            <option value="{{ type.id }}">{{ type.label }}</option>
                      {% endfor %}
                  </select>
              </div>
          </div>
            <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>商品卖家
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_email" name="goods_seller" required=""
                  autocomplete="off" class="layui-input" value="{{ g.seller_id }}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_username" class="layui-form-label">
                  <span class="x-red">*</span>商品名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_username" name="goods_name" required="" 
                  autocomplete="off" class="layui-input" value="{{ g.goods_name }}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>商品原价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_pass" name="goods_oprice" required="" 
                  autocomplete="off" class="layui-input" value="{{ g.goods_price }}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品现价
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goods_xprice" required="" 
                  autocomplete="off" class="layui-input" value="{{ g.goods_now_price }}">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品库存
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goods_count" required="" 
                  autocomplete="off" class="layui-input" value="{{ g.good_num }}">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>存储方法
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goods_method" required="" 
                  autocomplete="off" class="layui-input">
              </div>
          </div>
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>商品介绍
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goods_infro" required="" 
                  autocomplete="off" class="layui-input">
              </div>
          </div>
        {% if dotype == "change" %}

        {% else %}
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label" >
                  <span class="x-red">*</span>商品缩略图
              </label>
              <div class="layui-input-inline">
                  <input type="file" id="L_repass" name="goodsimages" multiple="multiple" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
        {% endif %}
		  <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>配送地址
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_repass" name="goods_infro" required=""
                  autocomplete="off" class="layui-input">
              </div>
          </div>
		  <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">
                        商品内容
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="desc" name="goods_content" class="layui-textarea" required="" ></textarea>
                    </div>
                </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              {% if dotype == "change" %}
              <input type="submit" class="layui-btn" lay-filter="add" value="修改">
			  {% else %}
              <input type="submit" class="layui-btn" lay-filter="add" value="增加">
              {% endif %}
          </div>
      </form>
    </div>
   
     
  </body>

</html>
