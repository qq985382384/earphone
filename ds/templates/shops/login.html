<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全球生鲜卖家管理后台页面</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/shops/css/font.css">
	<link rel="stylesheet" href="../../static/shops/css/xadmin.css">

</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">全球手表卖家管理后台页面</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" action="{% url "shops:login" %}">
            {% csrf_token %}
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <p id="text" style="color: red;font-size: inherit">{{ result.data }}</p>
        </form>
    </div>
</body>
</html>
